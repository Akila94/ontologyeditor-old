<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Version Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"/>
    <link rel="stylesheet" href="css/jquery.bootgrid.min.css/"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>

    <link rel="stylesheet" href="/css/main.css"/>

</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 tree well well-sm">

        </div>

        <div class="col-sm-9 col-md-9 col-lg-9 tree well well-sm">
            <table id="data" class="display" cellspacing="0">

            <!-- Header Table -->
            <thead>
            <tr>
                <th>Concept</th>
                <th>Change On</th>
                <th>Change</th>
                <th>Description</th>
                <th>Author</th>
                <th>Version</th>
                <th>Time</th>
            </tr>
            </thead>
            <!-- Footer Table -->
            <tfoot>
            <tr>
                <th>Concept</th>
                <th>Change On</th>
                <th>Change</th>
                <th>Description</th>
                <th>Author</th>
                <th>Version</th>
                <th>Time</th>
            </tr>
            </tfoot>
            </table>

        </div>
    </div>

</div>

<script type="text/javascript" src="../webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

<script>
    $(document).ready( function () {
        var table = $('#data').DataTable({
            "scrollX": true,
            "sAjaxSource": "/mainChanges",
            "sAjaxDataProp": "",
            "order": [[ 0, "asc" ]],
            "aoColumns": [
                { "mData": "concept" },
                { "mData": "changeOn" },
                { "mData": "changeType" },
                { "mData": "description" },
                { "mData": "author" },
                { "mData": "version" },
                { "mData": "time" }
            ]
        })
    });
</script>
</body>
</html>
