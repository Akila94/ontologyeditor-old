<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Data Properties</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/main.css"/>
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"/>
    <link rel="stylesheet" href="../css/jqtree.css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="row">
        <div class="col-sm-3 tree well well-sm">
            <h4>Data Property Hierarchy</h4>
            <div id="tree"></div>
        </div>
        <div class="col-sm-9 tree well well-sm">

        </div>
    </div>
</div>



<script type="text/javascript" src="../webjars/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" ></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/themes/default/style.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/jstree.min.js"></script>
<script  th:inline="javascript">
    /*<![CDATA[*/
    var data = JSON.parse([[${tree}]]);
    var node = ([[${session.currentDP}]]);
    /*]]>*/

    $(document).ready(function () {
        $('#tree')
            .on('changed.jstree', function (e, data) {
                var objNode = data.instance.get_node(data.selected);
                var url = '/dataPropertyDetail/' + objNode.text;
                location.href = url;
            })
            .jstree({
                core: {
                    data: data
                },
                types: {
                    "default": {
                        "icon": "glyphicon glyphicon-leaf"
                    }
                },
                plugins: ["types"]

            });
        $("#tree").on('ready.jstree', function () {
            var instance = $("#tree").jstree(true);
            var branchCont = instance._model.data;
            for (var branchKey in branchCont) {
                var branch = branchCont[branchKey];
                if (branch.text === node) {
                    instance.select_node(branchKey, true, false);
                    break;
                }
            }
        });
    });
</script>
</body>
</html>
